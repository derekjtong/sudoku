<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link id="favicon" rel="icon" type="image/svg+xml" href="public/sudoku-black-small.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku</title>
  <script>
    function setFavicon() {
      const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
      const favicon = document.getElementById('favicon');
      favicon.href = darkModeMediaQuery.matches ? 'public/sudoku-white-small.png' : 'public/sudoku-black-small.png';

      darkModeMediaQuery.addListener((e) => {
        favicon.href = e.matches ? 'public/sudoku-white-small.png' : 'public/sudoku-black-small.png';
      });
    }

    document.addEventListener('DOMContentLoaded', setFavicon);
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
